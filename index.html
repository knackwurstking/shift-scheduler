<!doctype html>
<html lang="en" data-theme="auto">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="/assets/icons/favicon.ico" sizes="any" />
        <link rel="icon" href="/assets/icons/icon.svg" type="image/svg+xml" />
        <link
            rel="apple-touch-icon"
            href="/assets/icons/apple-touch-icon-180x180.png"
        />

        <title>Shift Scheduler</title>

        <link rel="stylesheet" href="/node_modules/ui/dist/css/main.css" />

        <style>
            html,
            body {
                overscroll-behavior-y: none !important;
            }

            html,
            body,
            #routerTarget {
                width: 100%;
                height: 100%;
            }

            #routerTarget {
                padding-top: var(--ui-app-bar-height);
            }
        </style>
    </head>

    <body class="ui-container">
        <div id="routerTarget" class="ui-auto-scroll ui-hide-scrollbar"></div>

        <div class="ui-app-bar" position="top" fixed>
            <div class="left">
                <button
                    class="date-picker"
                    style="
                        display: none;
                        margin: 0.25rem;
                        height: calc(100% - 0.5rem);
                        text-wrap: nowrap;
                    "
                    variant="full"
                ></button>

                <button
                    class="back"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                    onclick="history.back()"
                >
                    <div class="bi bi-chevron-left"></div>
                </button>
            </div>

            <div class="center">
                <h4 class="title ui-ellipsis">Shift Scheduler</h4>
            </div>

            <div class="right">
                <button class="edit" style="display: none" variant="ghost" icon>
                    <i class="bi bi-pen"></i>
                </button>

                <button
                    class="today"
                    style="display: none"
                    variant="ghost"
                    icon
                >
                    <i class="bi bi-calendar-event"></i>
                </button>

                <button
                    class="printer"
                    style="display: none"
                    variant="ghost"
                    icon
                >
                    <i class="bi bi-printer"></i>
                </button>

                <button
                    class="settings"
                    style="display: none"
                    variant="ghost"
                    icon
                    onclick="location.hash = '#settings'"
                >
                    <i class="bi bi-gear"></i>
                </button>
            </div>
        </div>

        <!-- TODO: Create a component instead of just this template -->
        <template name="shift-card">
            <div
                class="shift-card ui-flex-grid-item ui-none-select ui-border ui-padding"
                style="
                    --flex: 0;
                    width: fit-content;
                    min-height: calc(1.6rem * 2 + var(--ui-spacing) * 2);
                    cursor: pointer;
                "
            >
                <div class="name" style="text-wrap: nowrap"></div>
                <div class="short-name"></div>
            </div>
        </template>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
