<!doctype html>
<html lang="en" data-theme="auto">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="/icons/favicon.ico" sizes="any" />
        <link rel="icon" href="/icons/icon.svg" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180x180.png" />

        <title>Shift Scheduler</title>

        <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="/node_modules/ui/dist/css/main.css" />

        <style>
            html,
            body {
                overscroll-behavior-y: none !important;
            }

            html,
            body,
            #routerTarget {
                width: 100%;
                height: 100%;
            }

            #routerTarget {
                padding-top: var(--ui-app-bar-height);
            }

            .shift-card {
                position: relative;
                display: inline-block;
                overflow: hidden;
                width: 100%;
                min-height: calc(1.6rem * 2 + var(--ui-spacing) * 2);
                cursor: pointer;
                user-select: none;
            }

            .shift-card span {
                display: block;
            }

            .shift-card .name,
            .shift-card .short-name {
                text-wrap: nowrap;
            }

            .shift-card .background {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                transition:
                    opacity 0.25s linear,
                    background-color 0.25s linear;
            }
        </style>
    </head>

    <body class="ui-container">
        <!-- MARK: Layout -->

        <div id="routerTarget" class="ui-auto-scroll ui-hide-scrollbar"></div>

        <div class="ui-app-bar" position="top" fixed>
            <div class="left">
                <button
                    class="date-picker"
                    style="
                        display: none;
                        margin: 0.25rem;
                        height: calc(100% - 0.5rem);
                        text-wrap: nowrap;
                    "
                    variant="full"
                ></button>

                <button
                    class="back"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                    onclick="history.back()"
                >
                    <div class="bi bi-chevron-left"></div>
                </button>
            </div>

            <div class="center">
                <h4 class="title ui-ellipsis">Shift Scheduler</h4>
            </div>

            <div class="right">
                <button class="edit" style="display: none" variant="ghost" icon>
                    <i class="bi bi-pen"></i>
                </button>

                <button class="today" style="display: none" variant="ghost" icon>
                    <i class="bi bi-calendar-event"></i>
                </button>

                <button class="printer" style="display: none" variant="ghost" icon>
                    <i class="bi bi-printer"></i>
                </button>

                <button
                    class="settings"
                    style="display: none"
                    variant="ghost"
                    icon
                    onclick="location.hash = '#settings'"
                >
                    <i class="bi bi-gear"></i>
                </button>
            </div>
        </div>

        <dialog name="date-picker">
            <form method="dialog">
                <label>
                    Pick a Date
                    <input type="month" />
                </label>

                <div class="ui-flex-grid-row" style="--justify: flex-end">
                    <button class="cancel" color="secondary">Cancel</button>
                    <input type="submit" />
                </div>
            </form>
        </dialog>

        <dialog name="shifts">
            <form method="dialog" class="ui-debug">
                <div class="ui-flex-grid">
                    <div class="ui-flex-grid-item">
                        <label class="ui-flex justify-between ui-padding">
                            Name (ex.: Night)
                            <input class="name" type="text" />
                        </label>
                    </div>

                    <div class="ui-flex-grid-item">
                        <label class="ui-flex justify-between ui-padding">
                            Short (ex.: N)
                            <input class="short-name" type="text" />
                        </label>
                    </div>

                    <div class="ui-flex-grid-item">
                        <label class="ui-flex justify-between ui-padding">
                            Pick a color
                            <input
                                class="color-picker"
                                style="width: 100%; min-width: 4rem"
                                type="color"
                            />
                        </label>
                    </div>

                    <div class="ui-flex-grid-item">
                        <label class="ui-flex justify-between ui-padding">
                            Disable color
                            <input class="default-color" type="checkbox" />
                        </label>
                    </div>

                    <div class="ui-flex-grid-item">
                        <label class="ui-flex justify-between ui-padding">
                            Hide shift
                            <input class="hidden" type="checkbox" />
                        </label>
                    </div>

                    <div class="ui-flex-grid-row" style="--justify: flex-end">
                        <button class="cancel" color="secondary">Cancel</button>
                        <input type="submit" />
                    </div>
                </div>
            </form>
        </dialog>

        <dialog name="rhythm" fullscreen>
            <form method="dialog" class="ui-debug">
                <div class="ui-flex-grid" style="width: 100%; height: 100%">
                    <div
                        class="ui-flex-grid-item ui-auto-scroll-y ui-hide-scrollbar"
                        style="height: 100%"
                    >
                        <table>
                            <thead>
                                <tr>
                                    <th class="left">Name</th>
                                    <th class="left">Short</th>
                                    <th class="left"></th>
                                </tr>
                            </thead>

                            <tbody></tbody>
                        </table>
                    </div>

                    <div class="ui-flex-grid-item" style="position: relative; max-height: 1.6rem">
                        <hr
                            style="position: absolute; top: var(--ui-spacing); left: 0; width: 100%"
                        />
                    </div>

                    <div
                        class="picker ui-flex-grid-item"
                        style="--flex; 0; position: relative; max-height: fit-content;"
                    >
                        <div
                            class="shifts-container ui-flex-grid-row ui-auto-scroll-x ui-hide-scrollbar"
                            style="width: 100%; height: 100%"
                        ></div>
                    </div>
                </div>

                <div class="ui-flex-grid-row" style="--justify: flex-end">
                    <button class="cancel" color="secondary">Cancel</button>
                    <input type="submit" />
                </div>
            </form>

            <template name="table-item">
                <tr>
                    <td class="name left"></td>

                    <td class="short-name left" style="color: inherit"></td>

                    <td class="right">
                        <div class="ui-flex-grid-row" style="--justify: flex-end">
                            <div class="ui-flex-grid-item" style="--flex: 0">
                                <button class="delete" variant="ghost" color="destructive" icon>
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </template>
        </dialog>

        <template name="shift-card">
            <div class="shift-card ui-flex-grid-item" style="--flex: 0">
                <div class="background"></div>
                <span class="name"></span>
                <span class="short-name"></span>
            </div>
        </template>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
